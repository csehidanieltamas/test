<h2>User Reviews</h2>
    <div id="reviewsContainer">Loading reviews...</div>

    <script>
    async function loadReviews() {
        const response = await fetch("https://sql300.infinityfree.com/get-reviews");
        const reviews = await response.json();

        const container = document.getElementById("reviewsContainer");
        container.innerHTML = ""; // Clear previous content

        reviews.forEach(review => {
            const div = document.createElement("div");
            div.classList.add("review");
            div.innerHTML = `<strong>${review.username}</strong> (${review.rating}/5) <br> ${review.review} <br><hr>`;
            container.appendChild(div);
        });
    }

    loadReviews(); // Load reviews when page opens
    </script>
