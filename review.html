<form id="reviewForm">
    <h2>Leave a Review</h2>
    <input type="text" id="username" placeholder="Your Name" required>
    <textarea id="review" placeholder="Write your review..." required></textarea>
    <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)" required>
    <button type="submit">Submit Review</button>
</form>

<div id="reviewsContainer"></div> <!-- This will display reviews -->

<script>
    document.getElementById("reviewForm").addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent form from refreshing the page
    
        const username = document.getElementById("username").value.trim();
        const review = document.getElementById("review").value.trim();
        const rating = parseInt(document.getElementById("rating").value.trim());
    
        if (!username || !review || !rating || rating < 1 || rating > 5) {
            alert("⚠️ Please fill out all fields correctly (rating must be between 1-5).");
            return;
        }
    
        try {
            const response = await fetch("https://bs4wwksa5w7gp4zs9vfl-mysql.services.clever-cloud.com/add-review", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, review, rating }),
            });
    
            const result = await response.json();
    
            if (response.ok) {
                alert("✅ Review submitted successfully!");
                window.location.href = "database.html"; // Redirect to see reviews
            } else {
                alert(`❌ Error: ${result.message}`);
            }
        } catch (error) {
            console.error("Network error:", error);
            alert("❌ Failed to submit review. Please try again.");
        }
    });
    </script>
